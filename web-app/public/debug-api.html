<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
    <style>
        body { font-family: Arial; background: #000; color: #fff; padding: 20px; }
        .result { background: #333; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { border-left: 4px solid #0f0; }
        .error { border-left: 4px solid #f00; }
    </style>
</head>
<body>
    <h1>API Keys Debug</h1>
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        // Test 1: Check if script loads
        log('Testing API keys loading...', 'info');
        
        // Test 2: Try to load the script
        const script = document.createElement('script');
        script.src = 'api-keys-config.js';
        script.onload = function() {
            log('✅ api-keys-config.js loaded successfully', 'success');
            
            // Test 3: Check if API_KEYS exists
            if (typeof window.API_KEYS !== 'undefined') {
                log('✅ window.API_KEYS exists', 'success');
                log(`Found ${Object.keys(window.API_KEYS).length} API keys:`, 'success');
                
                // Show all keys
                Object.keys(window.API_KEYS).forEach(key => {
                    const value = window.API_KEYS[key];
                    if (value && value.length > 5) {
                        log(`✅ ${key}: ${value.substring(0, 10)}...`, 'success');
                    } else {
                        log(`❌ ${key}: ${value}`, 'error');
                    }
                });
            } else {
                log('❌ window.API_KEYS is undefined', 'error');
            }
        };
        script.onerror = function() {
            log('❌ Failed to load api-keys-config.js', 'error');
        };
        document.head.appendChild(script);
        
        // Test 4: Check for any JavaScript errors
        window.addEventListener('error', function(e) {
            log(`❌ JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
    </script>
</body>
</html>
